<h3>Cadastro de Funcionários</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="funcionario.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" required [(ngModel)]="funcionario.sobrenome" name="sobrenome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="funcionario.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Enviar alteração</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Enviado com sucesso</h4>
</div>
